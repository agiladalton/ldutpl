<ion-header>
  	<ion-navbar>
    	<ion-title>
      		Nuevo Recorrido
    	</ion-title>
  	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item>
			<ion-label color="primary" stacked>Tipo de Recorrido:</ion-label>
			<ion-select [(ngModel)]="idTipoRecorrido" placeholder="Seleccionar tipo..." cancelText="Cancelar" okText="Hecho">
				<ion-option value="1" selected=true>Recorrido de bus urbano</ion-option>
				<ion-option value="2">Recorrido de bus privado</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>Título:</ion-label>
			<ion-input type="text" placeholder="Ingresar titulo del recorrido..." [(ngModel)]="titulo" maxlength=45></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>Descripción:</ion-label>
			<ion-textarea placeholder="Ingresar descripción..." [(ngModel)]="descripcion" maxlength=500></ion-textarea>
		</ion-item>

		<ion-item>
			<ion-label color="primary" stacked>Privavidad:</ion-label>
			<ion-select [(ngModel)]="esPublico" placeholder="Seleccionar tipo..." cancelText="Cancelar" okText="Hecho">
				<ion-option value="false" selected=true>Privado</ion-option>
				<ion-option value="true">Publico</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>	
</ion-content>

<ion-footer>
	<button ion-button full (click)="iniciarRecorrido()">Iniciar Recorrido</button>
</ion-footer>
