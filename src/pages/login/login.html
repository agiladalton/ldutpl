<ion-content>
	<ion-list>
		<ion-item>
			<img src="img/login.png"/>
		</ion-item>
		<ion-item>
			<ion-input type="text" placeholder="Correo, celular o cédula" [(ngModel)]="usuario" maxlength=45></ion-input>
		</ion-item>

		<ion-item>
			<ion-input type="password" placeholder="Contraseña" [(ngModel)]="clave" maxlength=45></ion-input>
		</ion-item>
	</ion-list>	
</ion-content>

<ion-footer>
	<button ion-button full (click)="iniciarSesion()">Iniciar Sesión</button>
	<button ion-button full color="secondary" (click)="registrar()">Registrarse</button>    	
</ion-footer>
