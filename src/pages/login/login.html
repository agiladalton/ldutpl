<ion-content>
	<ion-list>
		<ion-item>
			<img src="img/login.png"/>
		</ion-item>
		<ion-item>
			<ion-input type="text" placeholder="Correo o celular"></ion-input>
		</ion-item>

		<ion-item>
			<ion-input type="password" placeholder="Contraseña"></ion-input>
		</ion-item>
	</ion-list>	
</ion-content>

<ion-footer>
	<button ion-button full (click)="iniciarSesion()">Iniciar Sesión</button>
	<button ion-button full color="secondary" (click)="registrar()">Registrarse</button>    	
</ion-footer>
