<ion-content>
	<ion-fab bottom right>
   		<button ion-fab (click)="nuevoRecorrido()">+</button>
 	</ion-fab>

	<ion-row #noDatos hidden>
	  	<ion-col text-center>
	    	<b>No hay informaci√≥n que mostrar....</b><br>
			Universidad Tecnica Particular de Loja<br>
			Dalton Adrian Agila Espinosa<br>
			dalton.agila@gmail.com<br>
			0991540427
	  	</ion-col>
	</ion-row>

	<ion-refresher (ionRefresh)="refrescar($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<ion-card *ngFor="let item of listaRecorridos">
		<ion-item>
			<ion-avatar item-left>
				<img src="img/recorrido.png">
			</ion-avatar>
			<h2>
				<b>{{item.persona}}</b> compartio <b>{{item.titulo}}</b>
			</h2>
			<p>
				{{item.recorridoTipo}} | {{item.fechaHoraRegistro}} ({{item.privacidad}})
			</p>
			<button ion-button clear small item-right>
				<ion-icon name="arrow-dropdown"></ion-icon>
			</button>
		</ion-item>

		<ion-card-content>
			<p>{{item.descripcion}}</p>
		</ion-card-content>

		<ion-row>
			<ion-col>
				<button ion-button icon-left clear small>
					<ion-icon name="thumbs-up"></ion-icon>
					<div>Me gusta</div>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-left clear small>
					<ion-icon name="text"></ion-icon>
					<div>Comentar</div>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-left clear small>
					<ion-icon name="map"></ion-icon>
					<div>Ver en Mapa</div>
				</button>
			</ion-col>
		</ion-row>
	</ion-card>
</ion-content>
